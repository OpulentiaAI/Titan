<!DOCTYPE html>
<html>
<head>
  <title>Check Atlas Settings</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    pre { background: #f5f5f5; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Atlas Settings Checker</h1>
  <button id="check">Check Settings</button>
  <pre id="output">Click button to check settings...</pre>
  
  <script>
    document.getElementById('check').addEventListener('click', () => {
      chrome.storage.local.get(['atlasSettings'], (result) => {
        const output = document.getElementById('output');
        if (result.atlasSettings) {
          output.textContent = JSON.stringify(result.atlasSettings, null, 2);
        } else {
          output.textContent = 'No settings found!';
        }
      });
    });
  </script>
</body>
</html>
